<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Login Demo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="./vendor/@fortawesome/fontawesome-free/css/fontawesome.min.css">
  <link rel="stylesheet" href="./css/argon.min.css">
</head>

<body>
 
  <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/IFAD-IT vector.svg" class="img-fluid responsive" width="140">
      </a>
      <div class="navbar-collapse navbar-custom-collapse collapse" id="navbar-collapse">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="container d-flex align-items-center justify-content-between">
              <a href="dashboard.html">
                <img src="./img/IFAD-IT vector.svg">
              </a>
            </div>
        <hr class="d-lg-none" />
      </div>
    </div>
  </nav>
 
  <div class="main-content">
   
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Welcome to Admin Panel!</h1>
              <p class="text-lead text-white">Fill in to to enter the admin dashboard</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
   
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"></div>
              <div class="btn-wrapper text-center">
                <h1>Log In</h1>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                
              </div>
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" onclick="window.location.href='./dashboard.html'" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="copyright text-center text-xl-left text-muted">
            Copyright &copy; 2018-<script>document.write(new Date().getFullYear())</script> <p>IFAD Information and Technology Limited</p>
          </div>
        </div>
      
        </div>
      </div>
    </div>
  </footer>
 <script src="./vendor/jquery/dist/jquery.min.js"></script>
  <script src="./vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./vendor/js-cookie/js.cookie.js"></script>
  <script src="./vendor/jquery.scrollbar/jquery.scrollbar.css"></script>
  <script src="./vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <script src="./js/argon.js"></script>
</body>

</html>
